<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <!-- Header -->
  <head>
    <!-- Basic config -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto|Roboto:700|Roboto+Mono" rel="stylesheet">

    <!-- Setup Latex -->
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </head>


  <body>
    <div class="wrapper">

      <!-- Menu bar -->
      <div style="background:#FFF">
        <div class="menu_wrapper">
          <table width="100%">
            <tr>
            </tr>
            <tr>
              <td style="vertical-align:center;background:#FFF"  align="left" width="70%">
                <menu>
                  <a href="{{ site.url }}/draft"><img src="/images/icon/home_bw.png" width="18px" style="margin-right:2.0em"></a>
	              <a href="{{ site.url }}/draft">About</a><span style="margin-left:3em"></span>
	              <a href="{{ site.url }}/draft">Research</a><span style="margin-left:3em"></span>
	              <a href="{{ site.url }}/reading">Night Reads</a><span style="margin-left:3em"></span>
                  <a href="{{ site.url }}/contact">Contact</a>
	            </menu>
              </td>
              <!--
              <td style="vertical-align:center;background:#FFF"  align="right" width="30%">
                <menu>
	              <a href="http://www.linkedin.com/in/siinn-che/">LinkedIn</a><span style="margin-left:2em"></span>
	              <a href="http://github.com/siinn/">Github</a><span style="margin-left:2em"></span>
	            </menu>
              </td>
              -->
            </tr>
          </table>
          <hr>
        </div>
      </div>

      <!-- Content -->
      <div class="full">
        {{ content }}
      </div>

      <!-- Footer -->
      <div style='background:#FAFBFC;'>
        <footer>
            <a href="http://www.linkedin.com/in/siinn-che/">LinkedIn</a><span style="margin-left:1.0em"></span>
            <a href="http://github.com/siinn/">Github</a><span style="margin-left:1.0em"></span>
        </footer>
      </div>
    </div>

  </body>
</html>
